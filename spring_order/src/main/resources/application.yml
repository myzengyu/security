server:
  port: 8030
spring:
  application:
    name: order-service
  http:
    encoding:
      enabled: true
      charset: utf-8
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 5
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/